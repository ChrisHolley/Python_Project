<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <title>Home</title>
    <script src='http://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <script src="{% static '/js/main.js'%}"></script>
    <link rel="stylesheet" href="{% static '/css/nav_bar.css' %}">
    <link rel="stylesheet" href="{% static '/css/dashboard.css' %}">
    <script src="https://kit.fontawesome.com/69a83d4766.js" crossorigin="anonymous"></script>
</head>
<style>
    body {
    background-image: url("{% static '/imgs/gym_photo.jpg' %}");
}
</style>
<body>

        <header>
            <img class="logo" src="/static/imgs/Gym_Bro_logo.png" alt="logo">
            <nav>
                <ul class="nav_links">
                    <li><a href="/meet_the_team">Meet the Team</a></li>
                    <li><a href="/myprofile">Profile</a></li>
                    <li><a href="/home">Home</a></li>
                    <li><a href="#">Logout</a></li>
                </ul>
            </nav>
            <a class="cta" href="/workout/{{workout_id}}"><button>Workout</button></a>
        </header>
    <div class="container">
        <form action="/workout/{{workout_id}}">
            {% csrf_token %}
            {% for i in all_workouts %}
                <div class="weekday">
                    <input type="hidden" name="workout" value="{{i.id}}"/>
                    <button id="buttonbig" type="submit">{{i.weekday}} - {{i.name}}</button>
                </div>
            {% endfor %}
        </form>
            
    </div>


</body>
</html>
