<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <title>Home</title>
    <script src='http://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <script src="{% static '/js/main.js'%}"></script>
    <link rel="stylesheet" href="{% static '/css/nav_bar.css' %}">
    <link rel="stylesheet" href="{% static '/css/dashboard.css' %}">
    <script src="https://kit.fontawesome.com/69a83d4766.js" crossorigin="anonymous"></script>
</head>
<style>
    body {
    background-image: url("{% static '/imgs/gym_photo.jpg' %}");
}
</style>
<body>

        <header>
            <img class="logo" src="/static/imgs/Gym_Bro_logo.png" alt="logo">
            <nav>
                <ul class="nav_links">
                    <li><a href="/meet_the_team">Meet the Team</a></li>
                    <li><a href="/myprofile">Profile</a></li>
                    <li><a href="/logout">Logout</a></li>
                </ul>
            </nav>
            <a class="cta" href="/workout/{{today_wkout_id}}"><button>Daily Workout</button></a>
        </header>
    <div class="container">
        {% for workout in all_workouts %}
            <form action="/begin_workout" method="post">
            {% csrf_token %}
            <div class="weekday">
                <input type="hidden" name="workout_id" value="{{workout.id}}"/>
                <button id="buttonbig" type="submit">{{workout.weekday}} - {{workout.name}}</button>
            </div>
            </form>
        {% endfor %}
            
    </div>




</body>
</html>
