<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        {% load static %}
        <link rel="stylesheet" href="{% static '/css/nav_bar.css' %}">
    </head>
<body>
    <header>
        <img class="logo" src="/static/imgs/Gym_Bro_logo.png" alt="logo">
        <nav>
            <ul class="nav_links">
                <li><a href="#">Profile</a></li>
                <li><a href="#">Home</a></li>
            </ul>
        </nav>
        <a class="cta" href="#"><button>Workout</button></a>
    </header>
    for info in exercises 
    <h1>{{exercises.name}}</h1>
    <form action="" method="POST">
        {% csrf_token %}
                <label for="info.weight"></label>
                <input style="width: 3%;" type="number" name="info.weight">lbs
                
                <label for="info.rep"></label>
                <input style="width: 3%;" type="number" name="info.rep">reps
    </form>
    <button onclick="timedText()">Try it</button>

    <div class="container">
        <div class="setters">
          <div class="minutes-set">
            <button data-setter="minutes-plus">+</button>
            <button data-setter="minutes-minus">-</button>
          </div>
          <div class="seconds-set">
            <button data-setter="seconds-plus">+</button>
            <button data-setter="seconds-minus">-</button>
          </div>
        </div>
        <div class="circle"> <svg width="300" viewBox="0 0 220 220" xmlns="http://www.w3.org/2000/svg">
          <g transform="translate(110,110)">
            <circle r="100" class="e-c-base"/>
            <g transform="rotate(-90)">
              <circle r="100" class="e-c-progress"/>
              <g id="e-pointer">
                <circle cx="100" cy="0" r="8" class="e-c-pointer"/>
              </g>
            </g>
          </g>
          </svg> </div>
        <div class="controlls">
          <div class="display-remain-time">00:30</div>
          <button class="play" id="pause"></button>
        </div>
      </div>
    
</body>
</html>
