<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <title>Profile Page</title>
    <link rel="stylesheet" href="{% static '/css/nav_bar.css' %}">
    <link rel="stylesheet" href="{% static '/css/edit_myprofile.css' %}">
</head>
<body>
    <header>
        <img class="logo" src="/static/imgs/Gym_Bro_logo.png" alt="logo">
        <nav>
            <ul class="nav_links">
                <li><a href="#">Meet the Team</a></li>
                <li><a href="/home">Home</a></li>
                <li><a href="/logout">Logout</a></li>
            </ul>
        </nav>
        <a class="cta" href="/workout/{{workout_id}}"><button>Workout</button></a>
    </header>
    <div class="card">
        <form class="submission-form" action="#">
            {% csrf_token %}
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" placeholder="">
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" placeholder="">
            <label for="desc">Description</label>
            <textarea name="desc" id="desc" rows="5" placeholder=""></textarea>
            <button id="sendBtn">Submit Changes</button>
        </form>
        </div>
    </div>
</body>
</html>
